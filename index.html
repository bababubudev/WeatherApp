<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
    <title>Course Assignment</title>
</head>

<body>
    <h1 class="header">Weather App</h1>
    <button class="closebtn" id="close" onclick="toggleNav()">
        <span class="bar bar1"></span>
        <span class="bar bar2"></span>
        <span class="bar bar3"></span>
    </button>
    <div class="view">
        <div class="nav-container" id="nav">
            <select name="forecast" class="forecast" id="forecast-time" onchange="update()">
                <option value="">Now</option>
                <option value="23">24 Hours</option>
                <option value="47">48 Hours</option>
                <option value="71">72 Hours</option>
                <option value="167">1 Week</option>
            </select>
            <button id="home-button" class="nav-btn" onclick="showHome()">Home</button>
            <button id="temp-button" class="nav-btn" onclick="showTemperature()">Temperature</button>
            <button id="wind-button" class="nav-btn" onclick="showWind()">Wind Speed</button>
            <button id="info-button" class="nav-btn" onclick="showInfo()">About Me</button>
            <div class="dropdown-list" id="showOther">
                More
                <div class="more">
                    <button id="drpRain" class="nav-btn" onclick="showRain()">Rain</button>
                    <button id="drpWnDir" class="nav-btn" onclick="showWindDir()">Wind Direction</button>
                    <button id="drpLght" class="nav-btn" onclick="showLight()">Light</button>
                    <button id="drpTemp" class="nav-btn" onclick="showTemperature(true)">Temperature</button>
                    <button id="drpWind" class="nav-btn" onclick="showWind(true)">Wind</button>
                </div>
            </div>
        </div>

        <div class="data-container" id="alldata">
            <table id="table-container"></table>
            <div id="canvas-container">
                <canvas id="chart"></canvas>
            </div>
        </div>
    </div>

    <section class="info" id="information-container">
        <h1>Hello World</h1>
    </section>
</body>

</html>
